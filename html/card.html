<!DOCTYPE html>

    <title>Cards...</title>
    <link rel="stylesheet" href="../css/card.css">

                    <p>Software developer</p>

                <div class="card">
                    <div class="image">

                </div>

                <div class="card">

                </div>

        <div class="rArrow arrows">

        </div>
    </div>

</html>
