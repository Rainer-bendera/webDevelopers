<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="..//css/player.css">
    <link rel="stylesheet" href="..//assets/css/all.min.css">
    <script src="..//js/player.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fas fa-chevron-left"></i>
                </div>

                <div class="circle">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
            <img src="..//images/Rainer .jpg" alt="image" class="song-img">
            <h1>Looking For You</h1>
            <p>Jux ft. Joh Makini</p>

            <audio  id="song">
                <source src="..//audio/Jux - Looking For You Ft. Joh Makini.mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fas fa-backward"></i></div>
                 <div onclick="playPause()"><i class="fas fa-play" id="ctrlIcon"></i></div>
                 <div><i class="fas fa-forward"></i> </div>
            </div>
        </div>
    </div>
    
</body>
</html>
