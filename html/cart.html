<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product Card with fly cart animation</title>
    <link rel="stylesheet" href="../css/cart.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <img src="../images/watch.jpg" alt="no images">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <div class="describe">
                            <span>Smart watch</span>
                        <p>Premium watch</p>
                        </div>
                        <div class="price">$30</div>
                    </div>
                    <div class="buttons">
                        <button>Buy Now</button>
                        <button>Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="card">
            <img src="../images/shirt.png" alt="no images">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <div class="describe">
                            <span>Cotton Shirt</span>
                        <p>Premium Price</p>
                        </div>
                        <div class="price">$40</div>
                    </div><div class="buttons">
                            <button>Buy Now</button>
                            <button>Add to Cart</button>
                        </div>
                </div>
            </div>
        </div>


        <div class="card">
            <img src="../images/jacket1.jpg" alt="no images">
            <div class="content">
                <div class="row">
                    <div class="details">
                        <div class="describe">
                            <span>Leaser Jacket</span>
                        <p>Premium Price</p>
                        </div>
                        <div class="price">$50</div>
                    </div>
                    <div class="buttons">
                        <button>Buy Now</button>
                        <button>Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
