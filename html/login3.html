<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple login and signin form</title>
    <link rel="stylesheet" href="../css/login3.css">
    <script src="../js/login3.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">
        <div class="form-box">
            <div class="form">
                <div class="title">
                    <h1 id="title">Signup</h1>
                </div>

                <form action="#">
                    <div class="input-field"id="name">
                        <input type="text"   placeholder="name">
                        </div>


                    <div class="input-field">
                    <input type="email"  id="email" placeholder="email">
                    </div>

                    <div class="input-field">
                        <input type="password"  id="password" placeholder="password">
                        </div>

                        <a href="#">Forgot password?</a>

                        <div class="button-grp" id="signup">
                            <button id="button">Signup</button>
                        </div>

                        <div class="signup">
                            <span>Already have Account? <a href="#" id="login">Login</a></span>
                        </div>

                        <div class="line"></div>
                        
                        <div class="facebook">
                            <span>
                                <i class="fa-brands fa-facebook"></i>
                                <a href="#">Login with Facebook</a></span>
                        </div>

                        <div class="google">
                            <span>
                                <i class="fa-brands fa-google"></i>
                                <a href="#">Login with Google</a>
                            </span>
                        </div>
               </form>
            </div>
        </div>


        
    </section>

</body>
</html>
