<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="..//css/studentRegist.css">
</head>
<body>

    <form id="container">
        <div class="sName">
            <input type="text" placeholder="Student name"  name="name">
        </div>

        <div class="rollAge">
            <input type="number" id="age" placeholder="Student age" name="age" required>
            <input type="number" id="roll" placeholder="Student roll" name="roll" required>
        </div>

        <button id="addBtn">Add student</button>

        <div class="students"></div>
    </form>

    

    
</body>
<script src="..//js/studentRegist.js"></script>
</html>
