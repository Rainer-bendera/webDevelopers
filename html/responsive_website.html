<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive coffee website</title>
    <script src="../js/responsive_website.js" defer></script>
    <link rel="stylesheet" href="../css/responsive_website.css">
</head>
<body>
    <!-- header section -->
    <header>
        <nav class="navBar content">
            <a href="#" class="navLogo">
                <h2 class="logoText">☕ Coffee</h2>
            </a>
            
            <ul class="navMenu">
                <button id="closeMenu" class="closeTime">❌</button>
                <li class="navItem">
                    <a href="#" class="navLink">Home</a>
                </li>
                
                <li class="navItem">
                    <a href="#" class="navLink">About</a>
                </li>

                <li class="navItem">
                    <a href="#" class="navLink">Menu</a>
                </li>

                <li class="navItem">
                    <a href="#" class="navLink">Testimonial</a>
                </li>

                <li class="navItem">
                    <a href="#" class="navLink">Gallery</a>
                </li>

                <li class="navItem">
                    <a href="#" class="navLink">Contact</a>
                </li>

            </ul>
            <button id="openMenu" class="openTime">❌</button>
        </nav>
    </header>
    
    <main>
        <section class="hero">
            <div class="sectionContent">
                <div class="heroDetails">
                    <h2 class="title">Best Coffee</h2>
                    <h3 class="subtitle">
                        Make your day great with our special coffee
                    </h3>

                    <p class="description">
                        Welcome to our coffee paradise, where every bean tells a story and every cup sparks joy.
                    </p>

                    <div class="buttons">
                        <a href="#" class="buttonOrder">Order Now</a>
                        <a href="#" class="buttonContact">Contact us</a>
                    </div>
                    </div>
                    
                    <div class="heroImage">
                        <img src="../images/c9.png" alt="hero" class="hero-image">
                    </div>
                
            </div>
        </section>
    </main>
</body>
</html>
