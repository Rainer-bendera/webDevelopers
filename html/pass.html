<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password test</title>
    <link rel="stylesheet" href="..//css/pass.css">
    <script src="..//js/pass.js" defer></script>
    <link rel="stylesheet" href="../assets/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="inputField">
                <input type="password" placeholder="Make a password..." >
                <i class="far fa-eye"></i>
            </div>

            <ul class="containerList">
                <span>Password must contain...</span>
            <li class="containerItem">
                <i class="far fa-circle"></i>
                <span >Add at least 8 character length</span>
            </li>

            <li class="containerItem">
                <i class="far fa-circle"></i>
                <span >Add at least 1 number (0...9)</span>
            </li>

            
            

            <li class="containerItem">
                <i class="far fa-circle"></i>
                <span >Add at least 1 lowercase letter (a...z)</span>
            </li>

            <li class="containerItem">
                <i class="far fa-circle"></i>
                <span >Add at least 1 symbol (!...$)</span>
            </li>


            <li class="containerItem">
                <i class="far fa-circle"></i>
                <span >Add at least 1 uppercase letter (A...Z)</span>
            </li>

            </ul>
        </div>
    </div>
    
</body>
</html>
