<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook login...</title>
    <link rel="stylesheet" href="../css/login2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../js/login2.js" defer></script>
</head>
<body>
    <div class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>

                <form action="#">
                    <div class="field field-input">
                        <input type="email" placeholder="email" class="input">
                    </div>

                    <div class="field field-input link">
                        <input type="password" placeholder="password" class="password">
                        <i class="fa-solid fa-eye-slash eye-icon"></i>
                    </div>

                    <div class="form-link ">
                        <a href="#" class="forgot-pass">Forgot pasword?</a>
                    </div>

                    <div class="field button-field">
                        <button>Login</button>
                    </div>

                    <div class="form-link">
                        
                    <span>Already have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </form>
            </div>

            <div class="line"></div>

                <div class="media-option">
                    <a href="#" class="field facebook">
                        <i class="fa-brands fa-facebook"></i>
                        <span>Login with Facebook</span>
                    </a>

                </div>


                <div class="media-option">
                    <a href="#" class="field google">
                        <img src="../images/google-photos.webp" alt="No image" class="google-img">
                        <span>Login with Google</span>
                    </a>

                </div>
            
        </div>


        <!-- Signup-->
        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>

                <form action="#">
                    <div class="field field-input">
                        <input type="email" placeholder="email" class="input">
                    </div>

                    <div class="field field-input">
                        <input type="password" placeholder="password" class="password">
                        <i class="fa-solid fa-eye-slash eye-icon"></i>
                    </div>

                    <div class="field field-input link">
                        <input type="password" placeholder="password" class="password">
                        <i class="fa-solid fa-eye-slash eye-icon"></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot pasword?</a>
                    </div>

                    <div class="field button-field">
                        <button>Signup</button>
                    </div>

                    <div class="form-link">
                        
                    <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </form>
            </div>

            <div class="line"></div>

                <div class="media-option">
                    <a href="#" class="field facebook">
                        <i class="fa-brands fa-facebook"></i>
                        <span>Login with Facebook</span>
                    </a>

                </div>


                <div class="media-option">
                    <a href="#" class="field google">
                        <img src="../images/google-photos.webp" alt="No image" class="google-img">
                        <span>Login with Google</span>
                    </a>

                </div>
            
        </div>
    </div>
    
</body>
</html>
