<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weateher App</title>
    <link rel="stylesheet" href="..//css/weatherApp.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="../images/search-icon.png" ></button>
        </div>

        <div class="weather">
            <img src="../images/w1.webp" class="weather-icon">
            <h1 class="temp">22c</h1>
            <h2 class="city">Dar es salaam</h2>
            <div class="details">
                <div class="col">
                <img src="../images/h1.webp" class="humidityy">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                </div>

                 <div class="col">
                <img src="../images/s2.webp" class="windd">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="..//js/weatherApp.js"></script>
</html>
