<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="..//assets/css/all.min.css">
    <link rel="stylesheet" href="..//css/dashBoard.css">
    <link rel="stylesheet" href="..//bootsrap/css/bootstrap.min.css">
    <script src="..//bootsrap/js/bootstrap.min.js"></script>
    <script src="..//js/dashBoard.js" defer></script>
</head>
<body>

    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex justify-content-between p-4">
                <div class="sidebar-logo">
                    <a href="#">RayzCode</a>
                </div>

                <button class="toggle-btn border-0" type="button">
                    <i id="icon" class="fas fa-chevron-right"></i>
                </button>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-user fa-2x"></i>
                        <span>Profile</span>
                    </a>
                </li>

                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-users-cog fa-2x"></i>
                        <span>Task</span>
                    </a>
                </li>

                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collpsed has-dropdown" data-bs-toggle="collapse" data-bs-target="#auth" 
                    aria-expanded="false" aria-controls="auth">
                        <i class="fas fa-bug fa-2x"></i>
                        <span>Auth</span>
                    </a>

                    <ul id="auth" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">
                                Login
                            </a>
                        </li>

                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link">
                                Register
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link collpsed has-dropdown" data-bs-toggle="collapse" data-bs-target="#multi" 
                    aria-expanded="false" aria-controls="multi">
                        <i class="fas fa-chart-line fa-2x"></i>
                        <span>Multi Level</span>
                    </a>
                    <ul id="multi" class="sidebar-dropdown list-unstyled collapse" data-bs-parent="#sidebar">
                        <li class="sidebar-item">
                            <a href="#" class="sidebar-link collpsed has-dropdown" data-bs-toggle="collapse" data-bs-target="#multi-two" 
                                aria-expanded="false" aria-controls="multi-two">
                        Two Links
                    </a>

                    <ul id="multi-two" class="sidebar-dropdown list-unstyled collapse">
                        <li class="sidebar-it">
                            <a href="#" class="sidebar-link">Link 1</a>
                        </li>

                        <li class="sidebar-item">
                            <a href="" class="sidebar-link">Link 2</a>
                        </li>
                    </ul>
                        </li>
                    </ul>
                </li>

                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-bell fa-2x"></i>
                        <span>Notification</span>
                    </a>
                </li>

                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-cog fa-2x"></i>
                        <span>Setting</span>
                    </a>
                </li>
            </ul>

            <div class="sidebar-footer">
                <a href="#" class="sidebar-link">
                    <i class="fas fa-hands fa-2x"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main">

        </div>
    </div>
    
    
</body>
</html>
