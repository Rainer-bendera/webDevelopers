<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loging form...</title>
    <link rel="stylesheet" href="../css/style0.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 class="title" id="title">Sign up</h1>
            <form action="#">
                <div class="input-grp" id="name">
                    <input type="text" placeholder="name">
                </div>

                <div class="input-grp">
                    <input type="email" placeholder="email">
                </div>

                <div class="input-grp">
                    <input type="password" placeholder="password">
                </div>

                <p>Forgot password <a href="#">Click Here!</a></p>

                <div class="buttonGrp">
                    <button id="SignupBtn">Sign up</button>
                    <button class="sign-in" id="SigninBtn">Sign in</button>
                </div>
            </form>
        </div>
    </div>
    

    <script>
            let title = document.getElementById("title");
            let name = document.getElementById("name");
            let SigninBtn = document.getElementById("SigninBtn");
            let SignupBtn = document.getElementById("SignupBtn");

            SigninBtn.onclick = function(){
                title.innerHTML = "Sign in";
                name.style.maxHeight = "0";
                SignupBtn.classList.add("sign-in");
                SigninBtn.classList.remove("sign-in");
            }

            SignupBtn.onclick = function(){
                title.innerHTML = "Sign up";
                name.style.maxHeight = "65px";
                SigninBtn.classList.remove("sign-in");
                SignupBtn.classList.add("sign-in");
            }
    </script>
</body>
</html>
